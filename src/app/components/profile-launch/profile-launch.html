<div class="max-w-4xl mx-auto px-6 py-8">
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Launch Your Profile</h1>
      <p class="text-gray-600">Create your builder profile and start getting hired</p>
    </div>

    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <!-- Profile Image -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-4">Profile Image</label>
        <div class="flex flex-col items-center">
          <div class="relative">
            <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-gray-300 hover:border-blue-400 transition-colors cursor-pointer" (click)="fileInput.click()">
              <img *ngIf="imagePreview" [src]="imagePreview" class="w-full h-full object-cover">
              <div *ngIf="!imagePreview" class="text-center">
                <svg class="w-8 h-8 text-gray-400 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <p class="text-xs text-gray-500">Add Photo</p>
              </div>
            </div>
            <div *ngIf="imagePreview" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center cursor-pointer hover:bg-red-600" (click)="removeImage()">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
          </div>
          <input #fileInput type="file" (change)="onImageSelect($event)" accept="image/*" class="hidden">
          <p class="text-xs text-gray-500 mt-2 text-center">Click to upload or drag and drop<br>PNG, JPG up to 5MB</p>
        </div>
      </div>

      <!-- Basic Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
          <input type="text" [(ngModel)]="profile.name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input type="email" [(ngModel)]="profile.email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Professional Title *</label>
          <input type="text" [(ngModel)]="profile.title" name="title" required placeholder="e.g. Full Stack Developer" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Experience *</label>
          <select [(ngModel)]="profile.experience" name="experience" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select experience</option>
            <option value="1-2 years">1-2 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="5+ years">5+ years</option>
            <option value="10+ years">10+ years</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hourly Rate</label>
          <input type="text" [(ngModel)]="profile.hourlyRate" name="hourlyRate" placeholder="$50/hour" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
          <input type="text" [(ngModel)]="profile.location" name="location" placeholder="Remote / City, Country" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Bio -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Bio *</label>
        <textarea [(ngModel)]="profile.bio" name="bio" required rows="4" placeholder="Tell us about yourself, your experience, and what makes you unique..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Skills -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Skills *</label>
        <input type="text" [(ngModel)]="profile.skills" name="skills" required placeholder="React, Node.js, Python, AWS (comma separated)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Links -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Portfolio URL</label>
          <input type="url" [(ngModel)]="profile.portfolio" name="portfolio" placeholder="https://yourportfolio.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">GitHub</label>
          <input type="url" [(ngModel)]="profile.github" name="github" placeholder="https://github.com/username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
          <input type="url" [(ngModel)]="profile.linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Work Projects -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Work Projects</h3>
          <button type="button" (click)="addProject()" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
            + Add Project
          </button>
        </div>
        
        <div *ngFor="let project of profile.projects; let i = index" class="bg-gray-50 rounded-lg p-4 mb-4">
          <div class="flex justify-between items-start mb-4">
            <h4 class="text-sm font-medium text-gray-700">Project {{i + 1}}</h4>
            <button type="button" (click)="removeProject(i)" class="text-red-600 hover:text-red-700 text-sm">
              Remove
            </button>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1">Project Title *</label>
              <input type="text" [(ngModel)]="project.title" [name]="'projectTitle' + i" required placeholder="E-commerce Platform" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-600 mb-1">Project Link</label>
              <input type="url" [(ngModel)]="project.link" [name]="'projectLink' + i" placeholder="https://project-demo.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
          </div>
          
          <div class="mb-4">
            <label class="block text-xs font-medium text-gray-600 mb-1">Description *</label>
            <textarea [(ngModel)]="project.description" [name]="'projectDesc' + i" required rows="3" placeholder="Brief description of the project, your role, and key achievements..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
          </div>
          
          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Skills Used *</label>
            <input type="text" [(ngModel)]="project.skills" [name]="'projectSkills' + i" required placeholder="React, Node.js, MongoDB (comma separated)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          </div>
        </div>
        
        <div *ngIf="profile.projects.length === 0" class="text-center py-8 text-gray-500">
          <p class="text-sm">No projects added yet. Click "Add Project" to showcase your work.</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="cancel()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button type="submit" [disabled]="!profileForm.form.valid" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          Launch Profile
        </button>
      </div>
    </form>
  </div>
</div>
