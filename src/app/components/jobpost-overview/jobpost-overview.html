<div class="max-w-4xl mx-auto px-6 py-8">
  <!-- Back Button -->
  <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-gray-900 mb-6">
    <i class="pi pi-arrow-left mr-2"></i>
    Back to Projects
  </button>

  <!-- Job Header -->
  <div class="bg-white border border-gray-200 rounded-lg p-8 mb-6">
    <div class="flex justify-between items-start mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{job.title}}</h1>
        <p class="text-xl text-gray-600 mb-4">{{job.company}}</p>
        <div class="flex flex-wrap gap-4 text-sm">
          <span class="flex items-center text-gray-600">
            <i class="pi pi-map-marker mr-1"></i>
            {{job.location}}
          </span>
          <span class="text-green-600 font-medium">{{job.salary}}</span>
          <span class="text-gray-600">{{job.type}}</span>
        </div>
      </div>
      <span class="text-sm text-gray-500">Posted {{job.posted}}</span>
    </div>

    <!-- Tech Stack -->
    <div class="mb-6">
      <h3 class="font-semibold text-gray-900 mb-2">Tech Stack</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tech of job.stack" class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">
          {{tech}}
        </span>
      </div>
    </div>

    <!-- Apply Button -->
    <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors">
      Approach
    </button>
  </div>

  <!-- Job Details -->
  <div class="bg-white border border-gray-200 rounded-lg p-8">
    <!-- Description -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Job Description</h2>
      <p class="text-gray-700 leading-relaxed">{{job.description}}</p>
    </div>

    <!-- Requirements -->
    <div>
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Requirements</h2>
      <ul class="space-y-2">
        <li *ngFor="let req of job.requirements" class="flex items-start">
          <span class="text-blue-600 mr-2">â€¢</span>
          <span class="text-gray-700">{{req}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
