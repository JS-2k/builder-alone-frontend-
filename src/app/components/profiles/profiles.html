<div class="max-w-6xl mx-auto px-6 py-8">


  <!-- Filters -->
  <div class="bg-white rounded-lg border border-gray-200 p-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
        <input type="text" [(ngModel)]="filters.search" placeholder="Search by name or skill..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
      </div>
      
      <!-- Experience Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Experience</label>
        <select [(ngModel)]="filters.experience" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          <option value="">All Experience</option>
          <option value="1-2 years">1-2 years</option>
          <option value="3-5 years">3-5 years</option>
          <option value="5+ years">5+ years</option>
          <option value="10+ years">10+ years</option>
        </select>
      </div>
      
      <!-- Technology Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Technology</label>
        <select [(ngModel)]="filters.technology" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          <option value="">All Technologies</option>
          <option value="React">React</option>
          <option value="Vue.js">Vue.js</option>
          <option value="Angular">Angular</option>
          <option value="Node.js">Node.js</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
        </select>
      </div>
      
      <!-- Availability Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Availability</label>
        <select [(ngModel)]="filters.availability" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          <option value="">All Status</option>
          <option value="Available">Available</option>
          <option value="Busy">Busy</option>
        </select>
      </div>
    </div>
    
    <!-- Clear Filters -->
    <div class="mt-4 flex justify-end">
      <button (click)="clearFilters()" class="text-gray-600 hover:text-gray-800 text-sm">
        Clear All Filters
      </button>
    </div>
  </div>

  <!-- Developer Profiles Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let dev of filteredDevelopers"
      class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg transition-shadow">
      <!-- Avatar & Name -->
      <div class="flex items-center mb-4">
        <img [src]="dev.avatar" [alt]="dev.name" class="w-12 h-12 rounded-full mr-4">
        <div>
          <h3 class="font-semibold text-gray-900">{{dev.name}}</h3>
          <p class="text-gray-600 text-sm">{{dev.role}}</p>
        </div>
      </div>

      <!-- Stack Tags -->
      <div class="mb-4">
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of dev.stack" class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
            {{tech}}
          </span>
        </div>
      </div>

      <!-- Experience & Availability -->
      <div class="mb-4 space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-500">Specialty:</span>
          <span class="text-gray-900">{{dev.specialty}}</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-500">Experience:</span>
          <span class="text-gray-900">{{dev.experience}}</span>
        </div>

      </div>

      <!-- CTA Button -->
      <button (click)="viewProfile(dev.id)"
        class="w-full cursor-pointer bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
        Hire
      </button>
    </div>
  </div>
</div>
