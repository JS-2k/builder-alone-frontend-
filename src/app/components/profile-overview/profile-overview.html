<div class="max-w-4xl mx-auto px-6 py-8">
  <!-- Back Button -->
  <button (click)="goBack()" class="cursor-pointer flex items-center text-gray-600 hover:text-gray-900 mb-6">
    <i class="pi pi-arrow-left mr-2"></i>
   Back to Developers
  </button>

  <!-- Profile Header -->
  <div class="bg-white border border-gray-200 rounded-lg p-8 mb-6">
    <div class="flex items-start gap-6 mb-6">
      <img [src]="developer.avatar" [alt]="developer.name" class="w-24 h-24 rounded-full">
      <div class="flex-1">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{developer.name}}</h1>
        <p class="text-xl text-gray-600 mb-4">{{developer.role}}</p>
        <div class="flex items-center gap-4 mb-4">
          <span class="text-green-600 font-medium">{{developer.availability}}</span>
          <span class="text-gray-600">{{developer.experience}}</span>
        </div>
        <p class="text-gray-700 leading-relaxed">{{developer.bio}}</p>
      </div>
      <button class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 transition-colors">
        Contact Developer
      </button>
    </div>

    <!-- Tech Stack -->
    <div class="mb-6">
      <h3 class="font-semibold text-gray-900 mb-2">Tech Stack</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tech of developer.stack" class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">
          {{tech}}
        </span>
      </div>
    </div>

    <!-- Social Links -->
    <div class="flex gap-4">
      <a [href]="developer.linkedin" target="_blank" class="flex items-center text-blue-600 hover:text-blue-800">
        <i class="pi pi-linkedin mr-2"></i>
        LinkedIn
      </a>
      <a [href]="developer.github" target="_blank" class="flex items-center text-gray-700 hover:text-gray-900">
        <i class="pi pi-github mr-2"></i>
        GitHub
      </a>
      <a [href]="developer.website" target="_blank" class="flex items-center text-gray-700 hover:text-gray-900">
        <i class="pi pi-external-link mr-2"></i>
        Website
      </a>
    </div>
  </div>

  <!-- Portfolio -->
  <div class="bg-white border border-gray-200 rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Work</h2>
    <div class="space-y-6">
      <div *ngFor="let project of developer.portfolio" class="border-l-4 border-blue-500 pl-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{project.title}}</h3>
        <p class="text-gray-700 mb-3">{{project.description}}</p>
        <div class="flex flex-wrap gap-2 mb-3">
          <span *ngFor="let tech of project.tech" class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">
            {{tech}}
          </span>
        </div>
        <a [href]="project.link" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm">
          View Project â†’
        </a>
      </div>
    </div>
  </div>
</div>
