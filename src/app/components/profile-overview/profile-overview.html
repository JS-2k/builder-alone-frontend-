<div class="max-w-4xl mx-auto px-4 sm:px-6 py-4 sm:py-8">
  <!-- Back Button -->
  <button (click)="goBack()" class="cursor-pointer flex items-center text-gray-600 hover:text-gray-900 mb-4 sm:mb-6">
    <i class="pi pi-arrow-left mr-2"></i>
   Back to Developers
  </button>

  <!-- Profile Header -->
  <div class="bg-white border border-gray-200 rounded-lg p-4 sm:p-8 mb-4 sm:mb-6">
    <div class="flex flex-col sm:flex-row sm:items-start gap-4 sm:gap-6 mb-4 sm:mb-6">
      <img [src]="developer.avatar" [alt]="developer.name" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full mx-auto sm:mx-0">
      <div class="flex-1 text-center sm:text-left">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{{developer.name}}</h1>
        <p class="text-lg sm:text-xl text-gray-600 mb-3 sm:mb-4">{{developer.role}}</p>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mb-3 sm:mb-4">
          <span class="text-green-600 font-medium text-sm sm:text-base">{{developer.availability}}</span>
          <span class="text-gray-600 text-sm sm:text-base">{{developer.experience}}</span>
        </div>
        <p class="text-gray-700 leading-relaxed text-sm sm:text-base">{{developer.bio}}</p>
      </div>
      <button class="w-full sm:w-auto bg-blue-600 text-white px-6 sm:px-8 py-3 rounded-md hover:bg-blue-700 transition-colors text-sm sm:text-base">
        Contact Developer
      </button>
    </div>

    <!-- Tech Stack -->
    <div class="mb-4 sm:mb-6">
      <h3 class="font-semibold text-gray-900 mb-2 text-sm sm:text-base">Tech Stack</h3>
      <div class="flex flex-wrap gap-1 sm:gap-2">
        <span *ngFor="let tech of developer.stack" class="px-2 sm:px-3 py-1 bg-blue-100 text-blue-800 text-xs sm:text-sm rounded-full">
          {{tech}}
        </span>
      </div>
    </div>

    <!-- Social Links -->
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
      <a [href]="developer.linkedin" target="_blank" class="flex items-center justify-center sm:justify-start text-blue-600 hover:text-blue-800 text-sm sm:text-base">
        <i class="pi pi-linkedin mr-2"></i>
        LinkedIn
      </a>
      <a [href]="developer.github" target="_blank" class="flex items-center justify-center sm:justify-start text-gray-700 hover:text-gray-900 text-sm sm:text-base">
        <i class="pi pi-github mr-2"></i>
        GitHub
      </a>
      <a [href]="developer.website" target="_blank" class="flex items-center justify-center sm:justify-start text-gray-700 hover:text-gray-900 text-sm sm:text-base">
        <i class="pi pi-external-link mr-2"></i>
        Website
      </a>
    </div>
  </div>

  <!-- Portfolio -->
  <div class="bg-white border border-gray-200 rounded-lg p-4 sm:p-8">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6">Work</h2>
    <div class="space-y-4 sm:space-y-6">
      <div *ngFor="let project of developer.portfolio" class="border-l-4 border-blue-500 pl-4 sm:pl-6">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-2">{{project.title}}</h3>
        <p class="text-gray-700 mb-3 text-sm sm:text-base">{{project.description}}</p>
        <div class="flex flex-wrap gap-1 sm:gap-2 mb-3">
          <span *ngFor="let tech of project.tech" class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">
            {{tech}}
          </span>
        </div>
        <a [href]="project.link" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm">
          View Project â†’
        </a>
      </div>
    </div>
  </div>
</div>
