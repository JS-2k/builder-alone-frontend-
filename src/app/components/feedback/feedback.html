<div class="max-w-2xl mx-auto px-6 py-8">
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Send Feedback</h1>
      <p class="text-gray-600">Help us improve Builder Alone with your suggestions</p>
    </div>

    <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
      <!-- Basic Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
          <input type="text" [(ngModel)]="feedback.name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input type="email" [(ngModel)]="feedback.email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Feedback Type & Subject -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Feedback Type *</label>
          <select [(ngModel)]="feedback.type" name="type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select type</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="improvement">Improvement</option>
            <option value="general">General Feedback</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
          <input type="text" [(ngModel)]="feedback.subject" name="subject" required placeholder="Brief description of your feedback" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Rating -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Overall Rating</label>
        <div class="flex space-x-1">
          <button type="button" *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)" class="text-2xl focus:outline-none" [class.text-yellow-400]="star <= feedback.rating" [class.text-gray-300]="star > feedback.rating">
            â˜…
          </button>
        </div>
      </div>

      <!-- Message -->
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
        <textarea [(ngModel)]="feedback.message" name="message" required rows="6" placeholder="Please provide detailed feedback..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end space-x-4">
        <button type="button" routerLink="/" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button type="submit" [disabled]="!feedbackForm.form.valid" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          Send Feedback
        </button>
      </div>
    </form>
  </div>
</div>
