<div class="max-w-4xl mx-auto px-6 py-16">
  <div class="text-center mb-16">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Simple Pricing</h1>
  </div>

  <div class="grid md:grid-cols-2 gap-8 max-w-2xl mx-auto">
    <!-- Free Plan -->
    <div class="bg-white border border-gray-200 rounded-lg p-8 text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Free</h2>
      <p class="text-gray-600 mb-8">Explore developers and profiles.</p>
      <div class="text-3xl font-bold text-gray-900 mb-8">{{currency}}0</div>
      <button class="w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-md hover:bg-gray-200 transition-colors">
        Get Started
      </button>
    </div>

    <!-- Premium Plan -->
    <div class="bg-white border-2 border-blue-500 rounded-lg p-8 text-center relative">
      <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-1 rounded-full text-sm">
        Recommended
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Premium</h2>
      <p class="text-gray-600 mb-8">Connect directly. No middlemen.</p>
      <div class="text-3xl font-bold text-gray-900 mb-2">{{currency}}{{price}}</div>
      <div class="text-gray-500 mb-8">/month</div>
      <button class="cursor-pointer w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors">
        Start Premium
      </button>
    </div>
  </div>

  <div class="text-center mt-5">
    <p class="text-gray-600">That's it.</p>
  </div>
</div>
