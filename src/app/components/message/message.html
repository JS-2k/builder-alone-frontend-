<div class=" flex bg-gray-50">
  <!-- Conversations List -->
  <div class="w-full md:w-80 bg-white border-r border-gray-200 flex flex-col md:flex" [class.hidden]="showChat" [class.md:block]="true">
    <!-- Header -->
    <div class="p-4 border-b border-gray-200 flex items-center justify-between flex-shrink-0">
      <h2 class="text-xl font-semibold text-gray-900">Chats</h2>
      <button class="p-2 hover:bg-gray-100 rounded-full">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
      </button>
    </div>
    
    <!-- Search -->
    <div class="p-4 border-b border-gray-200 flex-shrink-0">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>
    
    <!-- Conversations -->
    <div class="flex-1 overflow-y-auto">
      <div *ngFor="let conversation of conversations" 
           (click)="selectConversation(conversation)"
           class="p-4 hover:bg-gray-50 cursor-pointer border-b border-gray-100"
           [class.bg-blue-50]="selectedConversation.id === conversation.id">
        <div class="flex items-center">
          <div class="relative">
            <img [src]="conversation.avatar" [alt]="conversation.name" class="w-12 h-12 rounded-full">
            <div *ngIf="conversation.online" class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex justify-between items-start">
              <h3 class="font-medium text-gray-900 text-sm truncate">{{conversation.name}}</h3>
              <span class="text-xs text-gray-500 ml-2">{{conversation.time}}</span>
            </div>
            <p class="text-sm text-gray-600 truncate mt-1">{{conversation.lastMessage}}</p>
          </div>
          <div class="ml-2 flex flex-col items-end">
            <div *ngIf="conversation.unread > 0" class="bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
              {{conversation.unread}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col bg-white" [class.hidden]="!showChat" [class.md:flex]="selectedConversation">
    <!-- Chat Header -->
    <div class="p-4 border-b border-gray-200 flex items-center justify-between flex-shrink-0">
      <div class="flex items-center">
        <button (click)="goBackToList()" class="md:hidden p-2 hover:bg-gray-100 rounded-full mr-2">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <img [src]="selectedConversation.avatar" [alt]="selectedConversation.name" class="w-10 h-10 rounded-full mr-3">
        <div>
          <h3 class="font-semibold text-gray-900">{{selectedConversation.name}}</h3>
          <p class="text-sm text-gray-500">{{selectedConversation.online ? 'Online' : 'Offline'}}</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
        </button>
        <button class="hidden sm:block p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-2 sm:p-4 space-y-4 bg-gray-50">
      <div *ngFor="let message of messages" class="flex" [class.justify-end]="message.isOwn">
        <div class="flex items-end space-x-2" [class.flex-row-reverse]="message.isOwn" [class.space-x-reverse]="message.isOwn">
          <img *ngIf="!message.isOwn" [src]="selectedConversation.avatar" class="w-6 h-6 sm:w-8 sm:h-8 rounded-full">
          <div class="max-w-xs px-3 py-2 sm:px-4 sm:py-2 rounded-2xl" 
               [class.bg-blue-600]="message.isOwn" 
               [class.text-white]="message.isOwn"
               [class.bg-white]="!message.isOwn"
               [class.text-gray-900]="!message.isOwn"
               [class.shadow-sm]="!message.isOwn">
            <p class="text-sm">{{message.text}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-2 sm:p-4 bg-white border-t border-gray-200 flex-shrink-0">
      <div class="flex items-center space-x-2 sm:space-x-3">
        <button class="hidden sm:block p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.01M15 10h1.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>
        <button class="hidden sm:block p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
          </svg>
        </button>
        <input type="text" placeholder="Write your message..." 
               class="flex-1 px-3 py-2 sm:px-4 sm:py-3 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="p-2 sm:p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
